<div class="row">
  <div class="col-md-12 bg-white py-3 rounded shadow myReacForm" [ngClass]="formStatus">
    <form [formGroup]="myReactiveFrom" (ngSubmit)="onSubmit()">
      <div formGroupName="userDetails">
        <div class="form-group">
          <label>Username*</label>
          <input type="text" class="form-control" id="username" formControlName="username" />
          <small
            *ngIf="!myReactiveFrom.get('userDetails.username').valid && myReactiveFrom.get('userDetails.username').touched"
            class="text-danger">
            <span *ngIf="myReactiveFrom.get('userDetails.username').errors['required']">Please enter valid
              username</span>
            <span *ngIf="myReactiveFrom.get('userDetails.username').errors['nameIsNotAllowed']">
              {{myReactiveFrom.get('userDetails.username').value}} is not valid
            </span>
          </small>
        </div>
        <div class="form-group">
          <label>Email*</label>
          <input type="email" class="form-control" id="email" formControlName="email" />
          <small
            *ngIf="!myReactiveFrom.get('userDetails.email').valid && myReactiveFrom.get('userDetails.email').touched"
            class="text-danger">Please enter valid email</small>
        </div>
      </div>
      <div class="form-group">
        <label>Select Course</label>
        <select class="form-control" id="course" formControlName="course">
          <option value="Angular">Angular</option>
          <option value="React">React</option>
          <option value="Vue">Vue</option>
          <option value="Knockout">Knockout</option>
        </select>
      </div>
      <div class="form-group">
        <div class="custom-control custom-radio" *ngFor="let g of genders">
          <input type="radio" id="{{g.id}}" value="{{g.value}}" class="custom-control-input" formControlName="gender">
          <label class="custom-control-label" for="{{g.id}}">{{g.value}}</label>
        </div>
      </div>
      <div class="form-group" formArrayName="skills">
        <label>Skills*</label>
        <ng-container *ngFor="let skill of getControls(); index as i">
          <input type="text" class="form-control mt-2" id="skill" formControlName={{i}} placeholder="Add skill" />
        </ng-container>
        <button (click)="onAddSkill()" type="button" class="btn btn-light btn-sm mt-2 btn-add">+ Add Skill</button>
      </div>
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
