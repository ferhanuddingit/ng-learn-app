<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <div class="form-group">
    <label>Username*</label>
    <input type="text" class="form-control" id="username" name="username" ngModel required />
  </div>
  <div class="form-group">
    <label>Email*</label>
    <input type="email" class="form-control" id="email" name="email" ngModel required email #email="ngModel" />
    <small *ngIf="!email.valid && email.touched" class="text-danger">Please enter valid email address</small>
  </div>
  <div class="form-group">
    <label>Select Course</label>
    <select class="form-control" id="course" name="course" [ngModel]="defaultCourse">
      <option value="Angular">Angular</option>
      <option value="React">React</option>
      <option value="Vue">Vue</option>
      <option value="Knockout">Knockout</option>
    </select>
  </div>
  <!-- <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
